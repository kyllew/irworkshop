version: '3.8'

services:
  threat-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped

  # Optional: Add nginx reverse proxy for production-like testing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - threat-analyzer
    restart: unless-stopped
    profiles:
      - production-test

networks:
  default:
    name: threat-analyzer-network